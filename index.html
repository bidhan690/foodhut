<body>
    <section id="home">
        <header>
            <nav>
                <div class="logo"><a class="logo-link" href="index.html"><img class="img-logo" src="img/logo11_24_183857.png" alt=""></a></div>

    <section id="services">
        <h1 class="services-head ">Our Services</h1>
        <div class="row ">
            <div class="card services-column  col-lg-6 col-md-6" style="width: 18rem;">
                <img src="img/fast-food.jpg" class="card-img-top" alt="...">

                    <h3 class="card-title">Fast Food</h3>
                </div>
            </div>
            <div class="card services-column  col-lg-6 col-md-6" style="width: 18rem;">
                <img src="img/reserve.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Reservation</h3>
                </div>
            </div>
            <div class="card services-column  col-lg-6 col-md-6" style="width: 18rem;">
                <img src="img/delivery.jpg" class="card-img-top" alt="...">

                    <h3 class="card-title">Delivery Services</h3>

    <section id="gallary">
        <h1 class="services-head ">Gallary</h1>

    <section id="our-team">
        <h1>OUR TEAM</h1>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/chef1.jpg" class="ourteam-img" alt="...">
                    <h2 class="ourteam-text">Head Chef</h2>
                    <h3 class="ourteam-text">↳ Shanks</h3>
                </div>
                <div class="carousel-item">
                    <img src="img/chef2.jpg" class="ourteam-img" alt="...">
                    <h2 class="ourteam-text">Chef</h2>
                    <h3 class="ourteam-text">↳ Kushal</h3>
                </div>
                <div class="carousel-item">
                    <img src="img/chef3.jpg" class="ourteam-img" alt="...">
                    <h2 class="ourteam-text">Chef</h2>
                    <h3 class="ourteam-text">↳ Ashish</h3>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <hr>

    <section id="contact">
        <h1 class="contact-head"> Contact Us</h1>
        <form action="" class="contact-form">
            <div class="">
                <div class="input-block">
                    <label for="">First Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="">
                <div class="input-block">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="">
                <div class="input-block">
                    <label for="">Email</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="">
                <div class="input-block">
                    <label for="">Message Subject</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="">
                <div class="input-block textarea">
                    <label for="">Drop your message here</label>
                    <textarea rows="3" type="text" class="form-control"></textarea>
                </div>
            </div>
            <div class="">
                <button type="button" class="btn btn-outline-dark btn-lg square-button">Submit</button>
            </div>
        </form>
        <a href="https://facebook.com/newbidhan.niroula"><img class="contact-img" src="img/fb.png" alt="fb"></a>
        <a href="https://instagram"><img class="contact-img" src="img/instagram.png" alt="instagram"></a>
        <a href="https://discord.com"><img class="contact-img" src="img/dc.png" alt="discord"></a>
        <a href="https://twittercom"><img class="contact-img" src="img/twitter.png" alt="twitter"></a>

        <p class="mail"><img class="contact-i" src="img/mail.png" alt="">bidhan@gmail.com</p>

    </section>

    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop()) {
                $("nav").addClass("black");
            }
            else {
                ("nav").removeClass("black");
            }
        });





    </script>
